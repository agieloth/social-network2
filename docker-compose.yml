version: '3.8'

services:
  # Backend Go
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: social-network-backend
    ports:
      - "8080:8080"
    volumes:
      # Persister la base de données
      - backend-data:/root/
      # Persister les uploads
      - backend-uploads:/root/uploads
    environment:
      - PORT=8080
    networks:
      - social-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: social-network-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080/ws
    depends_on:
      - backend
    networks:
      - social-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

# Volumes pour persister les données
volumes:
  backend-data:
    driver: local
  backend-uploads:
    driver: local

# Réseau pour la communication entre services
networks:
  social-network:
    driver: bridge