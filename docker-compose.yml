version: '3.8'

services:
  backend:
    build: ./backend
    container_name: social_backend
    ports:
      - "8080:8080"
    # NOTE: avoid mounting the source directory in production build
    # volumes:
    #   - ./backend:/app
    networks:
      - socialnet

  frontend:
    build: ./frontend
    container_name: social_frontend
    ports:
      - "3000:3000"
    # NOTE: avoid mounting the source directory in production build
    # volumes:
    #   - ./frontend:/app
    networks:
      - socialnet
    depends_on:
      - backend

networks:
  socialnet:
    driver: bridge
